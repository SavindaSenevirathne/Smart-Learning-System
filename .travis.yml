matrix:
  include:

    - language: node_js
      node_js: 
        - "stable"
      cache:
        directories:
          - "node_modules"

      services: mongodb

# angular app
      dist: trusty
      sudo: false

    - language: node_js
      node_js:
        - "8"
        
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable

      before_script:
        - cd client      
      
      cache:
        directories:
          - ./node_modules      

      install:
        - npm install

      script:
        - npm install
        - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
        # - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
