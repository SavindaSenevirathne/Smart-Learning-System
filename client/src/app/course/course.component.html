<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" *ngIf="auth.isTeacher()">
          <div class="header">
            <h4 class="title">Add new</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Course Code</label>
                    <input type="text" class="form-control" placeholder="Course Code" name="code" [(ngModel)]="newCourse.code">
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" class="form-control" placeholder="Course Name" name="name" [(ngModel)]="newCourse.name">
                  </div>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-info btn-fill pull-right" (click)='update()' style="margin-right:15px">Add Course</button>
              </div>
            </form>
        
          </div>
        </div>
        <div class="card">
          <div class="header">
            <h4 class="title">Course List</h4>
            <p class="category">Full list of courses we offer</p>
          </div>
          <div class="content">
            <div class="typo-line" *ngFor="let course of courses">
              <a routerLink="/courses/{{course.code}}"><p class="category">{{course.code}}</p><h3>{{course.name}}</h3></a>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
