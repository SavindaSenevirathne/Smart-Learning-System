
<div class="sidebar-wrapper">
    <div class="logo">
        <a routerLink = '/dashboard' class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/angular2-logo-white.png"/>
            </div>
            S--L--S
            
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li class="dropdown" *ngIf="isMobileMenu()">
              <a class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i>
                    <b class="caret hidden-sm hidden-xs"></b>
                    <span class="notification hidden-sm hidden-xs">5</span>
					<p class="hidden-lg hidden-md">
						{{auth.getUserDetails().fname}} {{auth.getUserDetails().lname}}
						<b class="caret"></b>
					</p>
              </a>
              <ul class="dropdown-menu">
                <li><a (click)='logout()'>
                    <p>Log out</p>
                </a></li>
              </ul>
        </li>
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems; let i = index" class="{{menuItem.class}}">
            <!-- {{i}} -->
            <a [routerLink]="[menuItem.path]" *ngIf="(menuItem.Teacher && auth.isTeacher()) || (menuItem.Student && !auth.isTeacher())">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
