<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <div class="content" style="text-align:center;">
              <h2 class="title">{{course.code}} - {{course.name}}</h2>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card" *ngIf="auth.isTeacher()">
          <div class="header">
            <h4 class="title">Add new Notice</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Content</label>
                    <input type="text" class="form-control" placeholder="Content goes here" name="newNotice" [(ngModel)]="newNotice.content">
                  </div>
                </div>
              </div>
              <div class="row">
                <button type="submit" class="btn btn-info btn-fill pull-right" (click)='update()' style="margin-right:15px">Add
                  Notice</button>
              </div>
            </form>
        
          </div>
        </div>
      </div>      
    </div>
    <div class="row">
      <div class="col-md-7">
          
          <div class="card">
            <div class="content">
              <h3>Link for quiz goes here</h3>
            </div>
            <!-- <div class="content">
                      <div class="typo-line" *ngFor="let course of courses">
                        <a routerLink="/courses/{{course.code}}">
                          <p class="category">{{course.code}}</p>
                          <h3>{{course.name}}</h3>
                        </a>
                      </div>
          
                    </div> -->
          </div>
          <div class="card">
            <div class="content">
              <h3>Notes and Lecture notes goes here</h3>
            </div>
          </div>
      </div>



      <!-- Notice board Section -->
      <div class="col-md-5">
        <div class="card">
          <div class="header">
            <h4 class="title">Notice</h4>
            <p class="category">Course notice board</p>
          </div>
          <div class="content">
            <div class="table-full-width">
              <table class="table">
                <tbody>
                  <tr *ngFor="let notice of course.notice.reverse(); let i = index">
                    <td>
                      <div class="checkbox">
                        <input id="{{i}}" type="checkbox">
                        <label for="{{i}}">
    
                        </label>
                      </div>
                    </td>
                    <td>{{notice.content}}<hr>
                    <div class="stats">
                      <i class="fa fa-history"></i> <small>{{test - notice.date}}</small><small class="pull-right">by {{notice.author}}</small>
                    </div> </td>
                    <td class="td-actions text-right">
                      <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
              
                </tbody>
              </table>
            </div>
            <div class="footer">
              <hr>
              <div class="stats">
                <i class="fa fa-history"></i> Updated 3 minutes ago {{test}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
