<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/> -->
	<link rel="icon" type="image/png" href="../../assets/img/icons/favicon.ico" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../../assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../assets/css/login-util.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/login-main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="padding-top:70px">
				<div class="login100-pic js-tilt" data-tilt style="padding-top:70px">
					<img src="../../assets/img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" style="padding-top:50px" (submit) = "login()">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid regNo is required: E/xx/xxx">
						<input class="input100" type="text" name="text" placeholder="Registraion Number" [(ngModel)]="credentials.regNo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-calculator" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="{{typePassword}}" name="password" placeholder="Password" [(ngModel)]="credentials.password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
						<div class="input100" style="padding:0px; padding-top:15px; padding-left:68px">
							<input type="checkbox" value="show" name="show" style="margin-right:5px;margin-left:10px;" (click)="togglePassword()">Show Password
							<span class="symbol-input100">
								<i class="fa fa-eye" aria-hidden="true"></i>
							</span>
						</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>


					<div class="text-center p-t-36" style="padding-bottom:100px">
						<a class="txt2" routerLink='/register'>
              				Register<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            			</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="../../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../../assets/vendor/bootstrap/js/popper.js"></script>
	<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../../assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../../assets/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="../../assets/js/login-main.js"></script>

</body>
</html>
